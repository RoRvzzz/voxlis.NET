<!DOCTYPE html>
<html lang="en" data-theme="classic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXLIS.NET - Ready to win?</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');
        
        @font-face {
            font-family: 'Bolt Sans';
            src: url('https://db.onlinewebfonts.com/t/1dc8ecd8056a5ea7aa7de1db42b5b639.woff2') format('woff2'),
                 url('https://db.onlinewebfonts.com/t/1dc8ecd8056a5ea7aa7de1db42b5b639.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Bolt Sans';
            src: url('https://db.onlinewebfonts.com/t/2e5aa5d2ccb562a1a7fad9a97a25f309.woff2') format('woff2'),
                 url('https://db.onlinewebfonts.com/t/2e5aa5d2ccb562a1a7fad9a97a25f309.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bolt Sans', 'Montserrat', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
        }

        :root {
            --bg: #030712;
            --fg: #ffffff;
            --crd-bg: rgba(0, 0, 0, 0.4);
            --crd-bdr: rgba(255, 255, 255, 0.1);
            --crd-hvr: rgba(239, 68, 68, 0.2);
            --prim: #ef4444;
            --prim-hvr: #dc2626;
            --prim-grd: linear-gradient(to right, #ef4444, #dc2626);
            --prim-glw: rgba(239, 68, 68, 0.5);
            --sec: rgba(0, 0, 0, 0.3);
            --sec-bdr: rgba(255, 255, 255, 0.1);
            --sec-hvr: rgba(239, 68, 68, 0.1);
            --sec-hvr-bdr: rgba(239, 68, 68, 0.5);
            --txt-mut: rgba(156, 163, 175, 1);
            --rad: 0.5rem;
            --hdr-h: 3.5rem;
            --shd: 0 10px 25px rgba(0, 0, 0, 0.2);
            --shd-hvr: 0 15px 30px rgba(0, 0, 0, 0.3);
            --inp-color: rgba(239, 68, 68, 0.5);
            --inp2-color: rgba(239, 68, 68, 0.3);
        }

        .hdr {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: all 0.5s;
            background-color: transparent;
        }

        .hdr.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .hdr-cntr {
            display: flex;
            height: var(--hdr-h);
            align-items: center;
            padding: 0 1rem;
            position: relative;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hdr-lft {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
            z-index: 10;
        }

        .hdr-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-shrink: 0;
            z-index: 10;
            position: relative;
        }

        .nav-btn {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--rad);
            transition: all 0.2s;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            background: none;
            color: #ffffff;
        }

        .nav-lnk {
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
            transition: color 0.2s;
            white-space: nowrap;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mob-menu-tgl {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.2s;
            cursor: pointer;
        }

        .mob-menu-tgl:hover {
            color: #ef4444;
        }

        .logo-lnk {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 1.25rem;
            font-weight: 700;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo-bar {
            height: 1.5rem;
            width: 0.25rem;
            margin-right: 0.25rem;
            background: #ef4444;
            border-radius: 0.125rem;
        }

        .logo-txt-white {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.1rem;
        }

        .logo-txt-red {
            color: #ef4444;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.25rem;
        }

        .nav-btn.contribute {
            background: #ef4444;
            color: white;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-btn.contribute:hover {
            background: #dc2626;
            transform: translateY(-2px);
            color: white;
        }

        .nav-lnk:hover {
            color: #ef4444;
        }

        .nav-btn:hover {
            color: #ef4444;
        }

        .mob-menu {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            position: fixed;
            top: var(--hdr-h);
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 40;
            overflow-y: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .mob-menu.hidden {
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .mob-menu:not(.hidden) {
            transform: translateX(0);
            opacity: 1;
        }

        .mob-menu-cntr {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .mob-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .mob-nav-lnk {
            padding: 0.75rem 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--rad);
            transition: all 0.2s;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mob-nav-lnk:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .mob-nav-lnk.contribute {
            background: #ef4444;
            color: white;
            text-align: center;
            transition: background 0.3s ease;
            border-radius: 8px;
        }

        .mob-nav-lnk.contribute:hover {
            background: #dc2626;
            color: white;
        }

        .cntr {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hidden {
            display: none !important;
        }

        .hdr-rgt {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .hdr-nav {
                display: none;
            }

            .mob-menu-tgl {
                display: block;
            }
            
            .hdr-rgt {
                display: none;
            }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #030712;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            transform: scale(1.5);
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ef4444, #dc2626);
            border-radius: 2px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s ease;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: rgba(156, 163, 175, 1);
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loading-screen.hidden {
            animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .text-white {
            color: #ffffff;
        }

        .text-red {
            color: #ef4444;
        }

        .fade-out {
            opacity: 0;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: #ef4444;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-15px) translateX(10px);
            }
            50% {
                transform: translateY(-25px) translateX(-5px);
            }
            75% {
                transform: translateY(-10px) translateX(-10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: blur(8px) brightness(0.6) saturate(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(20, 20, 20, 0.5) 100%);
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 1rem 2rem;
            position: relative;
            z-index: 10;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .page-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            position: relative;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
            border-radius: 2px;
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 5.5rem;
            }
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        @media (min-width: 768px) {
            .tagline {
                font-size: 1.5rem;
            }
        }

        .games-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }

        .section-title {
            font-size: 1.75rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f5f5f5;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
            border-radius: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2.5rem;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (min-width: 640px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .game-card {
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ef4444, #dc2626);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.8rem;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }

        .game-card:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .game-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            text-align: center;
            position: relative;
            letter-spacing: 1px;
        }

        .roblox-card {
            position: relative;
            overflow: hidden;
        }

        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            margin-top: 3rem;
            color: #999999;
            font-size: 0.9rem;
            position: relative;
            letter-spacing: 1px;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .check-programs-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.85rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Bolt Sans', 'Montserrat', sans-serif;
            margin-top: auto;
        }

        .check-programs-btn:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .logo-txt-lt {
            color: #ffffff;
            font-weight: 300;
            letter-spacing: -0.025em;
            font-size: 1.25rem;
            font-family: "Open Sans", sans-serif;
        }

        .logo-txt-grd {
            background: linear-gradient(to right, #ef4444, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            color: #ef4444;
            font-weight: 900;
            letter-spacing: -0.025em;
            font-size: 1.35rem;
            transition: background 0.3s ease;
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-logo">
            <div class="logo-bar"></div>
            <span class="logo-txt-lt">WWW.</span>
            <span class="logo-txt-grd">VOXLIS</span>
            <span class="logo-txt-lt">.NET</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text">Loading resources...</div>
    </div>

    <header id="hdr" class="hdr">
        <div class="cntr">
            <div class="hdr-cntr">
                <div class="hdr-lft">
                    <a href="/" class="logo-lnk">
                        <div class="logo-bar"></div>
                        <span class="logo-txt-white">WWW.</span>
                        <span class="logo-txt-red">VOXLIS</span>
                        <span class="logo-txt-white">.NET</span>
                    </a>
                </div>
                
                <div class="hdr-rgt">
                    <button id="mobMenuTgl" class="mob-menu-tgl">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="#" class="nav-lnk">Home</a>
                    <a href="#" class="nav-lnk">Discord</a>
                    <button class="nav-btn contribute">Contribute</button>
                </div>
            </div>
        </div>
        <div id="mobMenu" class="mob-menu hidden">
            <div class="cntr mob-menu-cntr">
                <nav class="mob-nav">
                    <a href="#" class="mob-nav-lnk">Home</a>
                    <a href="#" class="mob-nav-lnk">Discord</a>
                    <a href="#" class="mob-nav-lnk contribute">Contribute</a>
                </nav>
            </div>
        </div>
    </header>

    <video class="video-background" autoplay loop muted playsinline id="background-video">
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1313140/c80d1a3ea315f69f72cbb77bffe42c5ed0f7b945.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    
    <div class="particles-container" id="particles-container"></div>
    
    <div class="container">
        <section class="page-header">
            <h1 class="logo">
                <span class="text-white">WWW.</span><span class="text-red">VOXLIS</span><span class="text-white">.NET</span>
            </h1>
            <p class="tagline">
                READY TO <span class="text-red">WIN</span>?
            </p>
        </section>
    
        <section class="games-section">
            <h2 class="section-title">PREMIUM PROGRAMS</h2>
            
            <div class="game-grid">
                <a href="https://beta.voxlis.net/" class="game-card">
                    <img src="cs2.png" alt="Counter-Strike 2" class="game-icon">
                    <h3 class="game-title">Counter-Strike 2</h3>
                    <button class="check-programs-btn">CHECK PROGRAMS</button>
                </a>
                
                <a href="roblox.html" class="game-card roblox-card">
                    <img src="roblox.png" alt="Roblox" class="game-icon">
                    <h3 class="game-title">Roblox</h3>
                    <button class="check-programs-btn">CHECK PROGRAMS</button>
                </a>
                
                <a href="https://beta.voxlis.net/" class="game-card">
                    <img src="minecraft.png" alt="Minecraft" class="game-icon">
                    <h3 class="game-title">Minecraft</h3>
                    <button class="check-programs-btn">CHECK PROGRAMS</button>
                </a>
            </div>
        </section>
    
        <footer>
            <p>&copy; 2025 VOXLIS.NET. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const backgroundVideo = document.getElementById('background-video');
            const particlesContainer = document.getElementById('particles-container');
            const hdr = document.getElementById('hdr');
            const mobMenuTgl = document.getElementById('mobMenuTgl');
            const mobMenu = document.getElementById('mobMenu');
            
            mobMenuTgl.addEventListener('click', function() {
                mobMenu.classList.toggle('hidden');
                document.body.classList.toggle('menu-open');
                this.innerHTML = mobMenu.classList.contains('hidden') ? 
                    '<i class="fas fa-bars"></i>' : 
                    '<i class="fas fa-times"></i>';
            });
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    hdr.classList.add('scrolled');
                } else {
                    hdr.classList.remove('scrolled');
                }
            });
            
            function createFireParticles() {
                particlesContainer.innerHTML = '';
                
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 2 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    particle.style.opacity = (Math.random() * 0.08 + 0.05).toString();
                    
                    const duration = Math.random() * 10 + 5;
                    particle.style.animationDuration = `${duration}s`;
                    
                    const delay = Math.random() * 5;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createFireParticles();
            
            let progress = 0;
            const startTime = performance.now();
            const isSlowDevice = () => performance.now() - startTime > 300;

            const loadingInterval = setInterval(
                () => {
                    if (progress < 100) {
                        const increment = isSlowDevice() ? 5 : 10;
                        progress += increment;
                        if (progress > 100) progress = 100;
                        requestAnimationFrame(() => {
                            loadingBar.style.width = `${progress}%`;
                        });
                        const loadingText = document.querySelector(".loading-text");
                        if (progress < 30) {
                            loadingText.textContent = "Loading resources...";
                        } else if (progress < 60) {
                            loadingText.textContent = "Preparing content...";
                        } else if (progress < 90) {
                            loadingText.textContent = "Almost ready...";
                        } else {
                            loadingText.textContent = "Welcome to voxlis.NET";
                        }
                    } else {
                        clearInterval(loadingInterval);
                        setTimeout(
                            () => {
                                loadingScreen.style.transition = "opacity 0.8s ease, visibility 0.8s ease";
                                loadingScreen.style.opacity = "0";
                                loadingScreen.style.visibility = "hidden";

                                setTimeout(() => {
                                    loadingScreen.remove();
                                }, 800);
                            },
                            isSlowDevice() ? 500 : 200
                        );
                    }
                },
                isSlowDevice() ? 100 : 50
            );
            
            setTimeout(() => {
                if (!loadingScreen.classList.contains('hidden')) {
                    loadingBar.style.width = '100%';
                    document.querySelector(".loading-text").textContent = "Welcome to voxlis.NET";
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = "0";
                        loadingScreen.style.visibility = "hidden";
                        
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 800);
                    }, 1000);
                }
            }, 8000);
            
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'BUTTON') return;
                    e.preventDefault();
                    window.location.href = this.getAttribute('href');
                });
            });
            
            function attemptPlay() {
                backgroundVideo.play().catch(error => {});
            }
            
            attemptPlay();
            
            document.addEventListener('click', attemptPlay, { once: true });
            document.addEventListener('touchstart', attemptPlay, { once: true });
        });
    </script>
</body>
</html>
