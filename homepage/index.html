<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXLIS.NET - Ready to win?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .loading-logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background-color: #333333;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .loading-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #ff3333;
            transition: width 1s cubic-bezier(0.1, 0.5, 0.2, 1);
        }

        .loading-message {
            font-size: 0.9rem;
            color: #aaaaaa;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .text-white {
            color: #ffffff;
        }

        .text-red {
            color: #ff3333;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .fade-out {
            opacity: 0;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: #ff3333;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-15px) translateX(10px);
            }
            50% {
                transform: translateY(-25px) translateX(-5px);
            }
            75% {
                transform: translateY(-10px) translateX(-10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: blur(8px) brightness(0.6) saturate(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(20, 20, 20, 0.5) 100%);
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            position: relative;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            border-radius: 2px;
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 5.5rem;
            }
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        @media (min-width: 768px) {
            .tagline {
                font-size: 1.5rem;
            }
        }

        .games-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }

        .section-title {
            font-size: 1.75rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f5f5f5;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            border-radius: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2.5rem;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (min-width: 640px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .game-card {
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff3333, #ff5555);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 51, 51, 0.3);
            border-color: rgba(255, 51, 51, 0.2);
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.8rem;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }

        .game-card:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .game-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            text-align: center;
            position: relative;
            letter-spacing: 1px;
        }

        .check-programs-btn {
            background: linear-gradient(90deg, #ff3333, #ff5555);
            color: white;
            border: none;
            padding: 0.85rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.3);
            position: relative;
            overflow: hidden;
        }

        .check-programs-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.5);
            background: linear-gradient(90deg, #ff5555, #ff3333);
        }

        .roblox-card {
            position: relative;
            overflow: hidden;
        }

        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            margin-top: 3rem;
            color: #999999;
            font-size: 0.9rem;
            position: relative;
            letter-spacing: 1px;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">
            <span class="text-white">WWW.</span><span class="text-red">VOXLIS</span><span class="text-white">.NET</span>
        </div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-message" id="loading-message">Loading resources...</div>
    </div>

    <video class="video-background" autoplay loop muted playsinline id="background-video">
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1313140/c80d1a3ea315f69f72cbb77bffe42c5ed0f7b945.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    
    <div class="particles-container" id="particles-container"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">
                <span class="text-white">WWW.</span><span class="text-red">VOXLIS</span><span class="text-white">.NET</span>
            </h1>
            <p class="tagline">
                Ready to <span class="text-red">win</span>?
            </p>
        </header>
    
        <section class="games-section">
            <h2 class="section-title">Premium Programs</h2>
            
            <div class="game-grid">
                <a href="https://beta.voxlis.net/" class="game-card">
                    <img src="cs2.png" alt="Counter-Strike 2" class="game-icon">
                    <h3 class="game-title">Counter-Strike 2</h3>
                    <button class="check-programs-btn">Check Programs</button>
                </a>
                
                <a href="roblox.html" class="game-card roblox-card">
                    <img src="roblox.png" alt="Roblox" class="game-icon">
                    <h3 class="game-title">Roblox</h3>
                    <button class="check-programs-btn">Check Programs</button>
                </a>
                
                <a href="https://beta.voxlis.net/" class="game-card">
                    <img src="minecraft.png" alt="Minecraft" class="game-icon">
                    <h3 class="game-title">Minecraft</h3>
                    <button class="check-programs-btn">Check Programs</button>
                </a>
            </div>
        </section>
    
        <footer>
            <p>&copy; 2025 VOXLIS.NET. All rights reserved.</p>
        </footer>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const progressBar = document.getElementById('progress-bar');
            const loadingMessage = document.getElementById('loading-message');
            const backgroundVideo = document.getElementById('background-video');
            const particlesContainer = document.getElementById('particles-container');
            
            function createFireParticles() {
                particlesContainer.innerHTML = '';
                
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 2 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    particle.style.opacity = (Math.random() * 0.08 + 0.05).toString();
                    
                    const duration = Math.random() * 10 + 5;
                    particle.style.animationDuration = `${duration}s`;
                    
                    const delay = Math.random() * 5;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createFireParticles();
            
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.width = '30%';
                
                setTimeout(() => {
                    loadingMessage.style.opacity = '0';
                    
                    setTimeout(() => {
                        loadingMessage.textContent = "Almost ready!";
                        loadingMessage.style.opacity = '1';
                        progressBar.style.width = '70%';
                        
                        setTimeout(() => {
                            loadingMessage.style.opacity = '0';
                            
                            setTimeout(() => {
                                loadingMessage.textContent = "Welcome to voxlis.NET";
                                loadingMessage.style.opacity = '1';
                                progressBar.style.width = '100%';
                                
                                setTimeout(() => {
                                    loadingScreen.classList.add('fade-out');
                                    
                                    setTimeout(() => {
                                        loadingScreen.classList.add('hidden');
                                    }, 800);
                                }, 1200);
                            }, 300);
                        }, 800);
                    }, 300);
                }, 1000);
            }, 500);
            
            setTimeout(() => {
                if (!loadingScreen.classList.contains('hidden')) {
                    progressBar.style.width = '100%';
                    loadingMessage.textContent = "Welcome to voxlis.NET";
                    
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                        }, 800);
                    }, 1000);
                }
            }, 8000);
            
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'BUTTON') return;
                    e.preventDefault();
                    window.location.href = this.getAttribute('href');
                });
            });
            
            function attemptPlay() {
                backgroundVideo.play().catch(error => {});
            }
            
            attemptPlay();
            
            document.addEventListener('click', attemptPlay, { once: true });
            document.addEventListener('touchstart', attemptPlay, { once: true });
        });
    </script>
</body>
</html>
