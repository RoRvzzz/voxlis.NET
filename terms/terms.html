<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - voxlis.NET</title>
    <style>
        :root {
            --background: #000000;
            --surface: #0a0a0a;
            --surface-elevated: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ff4444;
            --accent-hover: #ff6666;
            --accent-subtle: rgba(255, 68, 68, 0.1);
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.6);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            flex: 1;
        }

        /* Enhanced navigation with better styling and positioning */
        .navigation {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 3rem;
        }

        .nav-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--accent-subtle);
            transform: translateX(-2px);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            transition: var(--transition);
        }

        .logo {
            font-family: var(--font-mono);
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 32px;
            width: auto;
            transition: var(--transition);
        }

        .logo img:hover {
            opacity: 0.8;
        }

        .logo .accent {
            color: var(--accent);
        }

        /* Completely redesigned header with better typography and spacing */
        .page-header {
            text-align: center;
            margin: 4rem 0 5rem;
            position: relative;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .page-tag {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Redesigned content area with better visual hierarchy */
        .content-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 5rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .content-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .last-updated {
            text-align: center;
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 3rem;
            padding: 1rem;
            background: var(--accent-subtle);
            border: 1px solid rgba(255, 68, 68, 0.2);
            border-radius: 12px;
            font-family: var(--font-mono);
        }

        .content-section {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: var(--transition);
            position: relative;
        }

        .content-section:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            position: relative;
            padding-left: 1rem;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.25rem;
            width: 3px;
            height: 1.5rem;
            background: var(--accent);
            border-radius: 2px;
        }

        .section-content {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .section-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .section-list li {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .section-list li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Completely redesigned footer with proper layout and styling */
        .site-footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            margin-top: auto;
            padding: 3rem 0;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-logo {
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
        }

        .footer-logo img {
            height: 24px;
            width: auto;
            transition: var(--transition);
        }

        .footer-logo img:hover {
            opacity: 0.8;
        }

        .footer-logo .accent {
            color: var(--accent);
        }

        .footer-copyright {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--accent);
            border-color: var(--border);
            background: var(--surface-elevated);
        }

        .footer-link.active {
            color: var(--accent);
            background: var(--accent-subtle);
            border-color: rgba(255, 68, 68, 0.2);
        }

        /* Enhanced responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .nav-content {
                padding: 0 1rem;
            }

            .page-header {
                margin: 2rem 0 3rem;
            }

            .content-wrapper {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .content-section {
                padding: 2rem 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .footer-brand {
                flex-direction: column;
                gap: 0.5rem;
            }

            .footer-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2.5rem;
            }

            .content-wrapper {
                padding: 1.5rem 1rem;
            }

            .content-section {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
